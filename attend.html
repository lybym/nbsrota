<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>排班统计</title>

    <link rel="stylesheet" href="css/user.css?v=1">

    <script src="libs/jquery/3.3.1/jquery.min.js"></script>

<body>
<div id=echo></div>
<p>请选择需要查询的日期：<input type="text" id="datepicker"></p>

<div class="table" id="attend">
    <table id="attend-tab">

    </table>
</div>
<div class="table" id="statistic">
    
</div>


<script>
$(document).ready(function(){
    $("#datepicker").datepicker({
        changeMonth: true,
        changeYear: true,
        minDate: new Date(2014,12-1,29), //起始从2015年1月1日开始
        maxDate: "+2Y" //多显示之后2年
    });

    $("#datepicker").change(function(){
        var dpget = $("#datepicker").val();
        sdateid=dateidCreate(mStartDate(dpget));edateid=dateidCreate(mEndDate(dpget));
        //sdateid=1159;edateid=1189;
        //console.log(sdateid);console.log(edateid);
        
        var allrotainfo;
        $.getJSON('getrotainfo.php', {'sdateid': sdateid, 'edateid': edateid}, function(data) {
            $("#attend-tab").empty();
            var allrotainfo=data;
            console.log(allrotainfo);
            var dayinfo=allrotainfo.dayinfo;
            var nameinfo=allrotainfo.nameinfo;
            var dutyinfo=allrotainfo.dutyinfo;
            $("#attend-tab").append('<tr id="attend-tab-date"><td class="title">日期/时间</td></tr>');//日期行
            for(i=sdateid;i<=edateid;i++){
                var daytype;
                if(isHoilday(i,dayinfo)){
                    daytype='weekend';
                }
                else{
                    daytype='weekday';
                }
                $("#attend-tab-date").append('<td><div>'
                    + weekdayZH[dayinfo[i].week]
                    +'</div><div class="date-'
                    + daytype
                    +'">'+dayinfo[i].day 
                    +'</div></td>');
            }

            Object.keys(nameinfo).forEach(function(nameid){//根据人名数确定列数
                var name_x=nameinfo[nameid].name_x;
                $("#attend-tab").append('<tr id=attend-tab-name_'+name_x+'></tr>');
                $('#attend-tab-name_'+name_x).append('<td class="title">'+ nameinfo[nameid].renming +'</td>');
                for(j=sdateid;j<=edateid;j++){
                    var eachdateidinfo=allrotainfo.rotainfo[nameid][j];
                    var eachdateiddisplay='';
                    for (x in eachdateidinfo){//遍历每个内容数组
                        var rotaid=eachdateidinfo[x];
                        if(rotaid=='0'){
                        rotaid='';
                        }
                        else{
                            rotaid=rotaidToDuty(rotaid,j,dutyinfo);
                            //rotaid=rotaidToSimpleDuty(rotaid);
                        }
                    eachdateiddisplay+=rotaid+'<br>';//输出遍历的结果
                    }
                    $('#attend-tab-name_'+name_x).append('<td class="content" id=attend-tab-name_' + name_x + '-' + j +'>' +eachdateiddisplay+ '</td>');
                }
            });
            
            //for(i=sdateid;i<=edateid;i++){
            //    $(".attend-tab-date").append('<th class="tg-weekday">'+allrotainfo.dayinfo[i].day+"</th>");
            //}
        });
        
        
        
    });
 

});
</script>
</body>
</html>
